<!doctype html>
<html>
	<head>
		<title>Random Password Generator</title>
		<link rel = "stylesheet" type = "text/css" href = "style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Passion+One|Poiret+One" rel="stylesheet">
	</head>

	<body>
		<div = "all">
		<div class = "navbar"  style = "background-color: #2b3595; color: #e14594; font-family: 'Poiret One', cursive;">
			<h1><b>Nirapod</b></h1>
			<em><div style = "color: white; margin-top: 5px;"><h5>bhorsha rakhun, shurokkhito thakun...</h5></em></div>
		</div>

		<div class = "container">
			<div class = "row">
				<div class = "col-lg-8 col-sm-12 mx-auto">
					<div class = "content">
						<h4 class = "jojo">Random Password Generator</h4>
						<br>
						<input type = "text" id = "display">
						<br>
						<input type = "range" min = "0" max = "50" name = "slider" id = "slider">
						<br>
						<button onclick = "generate()" class = "jojo">Generate</button>
						<button onclick = "copyPassword()" class = "jojo">Copy to Clipboard</button>
						<div id = "length"></div>
					</div>
					<div class = "previous_passwords">
						<b>Previously Generated Passwords</b>
						<br>
						<div id = "lastpass"></div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src = "script.js"></script>
	</div>
	</body>
</html>
