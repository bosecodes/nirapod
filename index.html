<!doctype html>
<html>
	<head>
		<title>Surakshaa</title>
		<link rel = "stylesheet" type = "text/css" href = "style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Passion+One|Poiret+One" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Crete+Round" rel="stylesheet">
	</head>

	<body>
		<div = "all" style = "background-color: #edf5e1;">
		<div class = "navbar"  style = "background-color: #379683; color: #05386b; font-family: 'Crete Round', cursive;">
			<h1><b>Surakshaa</b></h1>
			<em><div style = "color: white; margin-top: 5px;"><h5>bharosa rakhiye, surakshit rahiye...</h5></em></div>
		</div>

		<div class = "container">
			<div class = "row">
				<div class = "col-lg-8 col-sm-12 mx-auto">
					<div class = "content" style = "background-color: #5cdb95;">
						<h4 class = "jojo">Random Password Generator</h4>
						<br>
						<input type = "text" id = "display">
						<br>
						<input type = "range" min = "0" max = "50" name = "slider" id = "slider">
						<br>
						<button onclick = "generate()" class = "jojo">Generate</button>
						<button onclick = "copyPassword()" class = "jojo">Copy to Clipboard</button>
						<div id = "length"></div>
					</div>
					<div class = "previous_passwords">
						<b>Previously Generated Passwords</b>
						<br>
						<div id = "lastpass"></div>
					</div>
				</div>
			</div>
		</div>
		<!--- Calling the javascript file to the necessary html source code-->
		<script type="text/javascript" src = "script.js"></script>
	</div>
	</body>
	
</html>
